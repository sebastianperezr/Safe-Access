    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Cargo</span>
                <h2>Nombre del Empleado</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                <i class="fa solid fa-search"></i>
                <input type="text" placeholder="Seacrh">
            </div>
            <img src="images/pexels-oleksandr-p-12932261.jpeg" alt="">
            </div>
        </div>

        <div class="card--container">
            <h1 class="main--title"> Calendario </h1>
            <div class="container">
                <div class="left">
                  <div class="calendar">
                    <div class="month">
                      <i class="fas fa-angle-left prev"></i>
                      <div class="date">december 2015</div>
                      <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                      <div>Domingo</div>
                      <div>Lunes</div>
                      <div>Martes</div>
                      <div>Miercoles</div>
                      <div>Jueves</div>
                      <div>Viernes</div>
                      <div>Sabado</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                      <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Ir</button>
                      </div>
                      <button class="today-btn">Hoy</button>
                    </div>
                  </div>
                </div>
                <div class="right">
                  <div class="today-date">
                    <div class="event-day">wed</div>
                    <div class="event-date">12th december 2022</div>
                  </div>
                  <div class="events"></div>
                  <div class="add-event-wrapper">
                    <div class="add-event-header">
                      <div class="title">Agregar Evento</div>
                      <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                      <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                      </div>
                      <div class="add-event-input">
                        <input
                          type="text"
                          placeholder="Event Time From"
                          class="event-time-from"
                        />
                      </div>
                      <div class="add-event-input">
                        <input
                          type="text"
                          placeholder="Event Time To"
                          class="event-time-to"
                        />
                      </div>
                    </div>
                    <div class="add-event-footer">
                      <button class="add-event-btn">Agregar Evento</button>
                    </div>
                  </div>
                </div>
                <button class="add-event">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
          

          
              <script src="script.js"></script>
